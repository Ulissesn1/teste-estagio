<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title> Login</title>
</head>

<body>
    <div class="container">
        <div id="cabecalho">
            <h2 > UpperSoft</h2>
        </div>

        <div class="teste">
            <div class="teste1">
                <div id="formulario" >
                    <h3>Acessar</h3>
                    <form method="get">
                        <p>
                            <label for="txtEmail">E-mail</label><br>
                            <input type="text" name="Email" id="txtEmail" placeholder="email@servidor.com"> 
                        </p>
                        <p>
        
                            <label for="senha">Senha</label><br>
                            <input type="password" id="senha" name="senha"
                                    placeholder="mínimo de 6 caracteres" required>
                        </p>
        
                        <p>
                            <input id="entrar" type="submit" value="ENTRAR">
                        </p>
                        <p>Não possui uma conta? <a href="cadastro.html " target="_blank" name="cadastro">Cadastre aqui</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
